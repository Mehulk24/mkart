    <style>
    .product-grid {
      background-color: #fff;
      font-family: 'Work Sans', sans-serif;
      text-align: center;
      transition: all 0.3s ease 0s;
    }

    .product-grid:hover {
      box-shadow: 0 0 20px -10px rgba(237, 29, 36, 0.3);
    }

    .product-grid .product-image {
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease 0s;
    }

    .product-grid:hover .product-image {
      border-radius: 0 0 30px 30px;
    }

    .product-grid .product-image a.image {
      display: block;
    }

    .product-grid .product-image img {
      width: 100%;
      height: 350px;
    }

    .product-image .pic-1 {
      backface-visibility: hidden;
      transition: all 0.5s ease 0s;
    }

    .product-grid:hover .product-image .pic-1 {
      opacity: 0;
    }

    .product-image .pic-2 {
      width: 100%;
      height: 600px;
      backface-visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 0.5s ease 0s;
    }

    .product-grid:hover .product-image .pic-2 {
      opacity: 1;
    }

    .product-grid .product-links {
      padding: 0;
      margin: 0;
      list-style: none;
      opacity: 0;
      position: absolute;
      bottom: 0;
      right: 10px;
      transition: all 0.3s ease 0s;
    }

    .product-grid:hover .product-links {
      opacity: 1;
    }

    .product-grid .product-links li {
      margin: 0 0 10px 0;
      transform: rotate(360deg) scale(0);
      transition: all 0.3s ease 0s;
    }

    .product-grid:hover .product-links li {
      transform: rotate(0) scale(1);
    }

    .product-grid:hover .product-links li:nth-child(3) {
      transition-delay: 0.1s;
    }

    .product-grid:hover .product-links li:nth-child(2) {
      transition-delay: 0.2s;
    }

    .product-grid:hover .product-links li:nth-child(1) {
      transition-delay: 0.3s;
    }

    .product-grid .product-links li a {
      color: #666;
      background-color: #fff;
      font-size: 18px;
      line-height: 42px;
      width: 40px;
      height: 40px;
      border-radius: 50px;
      display: block;
      transition: all 0.3s ease 0s;
    }

    .product-grid .product-links li a:hover {
      color: #fff;
      background-color: #ed1d24;
    }

    .product-grid .product-content {
      text-align: left;
      padding: 15px 10px;
    }


    .product-grid .title {
      font-size: 16px;
      font-weight: 600;
      text-transform: capitalize;
      margin: 0 0 6px;
    }

    .product-grid .title a {
      color: #555;
      transition: all 0.3s ease 0s;
    }

    .product-grid .title a:hover {
      color: #ed1d24;
    }

    .product-grid .price {
      color: #ed1d24;
      font-size: 18px;
      font-weight: 700;
    }

    .conav{

      margin: 1.25rem auto 0 auto;

    body {

    }

    @-webkit-keyframes plopp {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }

      100% {
        transform: translate(0, -10px);
        opacity: 0;
      }
    }

    @keyframes plopp {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }

      100% {
        transform: translate(0, -10px);
        opacity: 0;
      }
    }

    .fa-solid{
      color: red;
    }

  <body>
    
    {% include 'header.html' %}

      {% if item %}
      <div class="container">
        <div id="man" class="conav active">
          <div class="row">
      {% for wishlistt in wishlist %}
      {% if wishlistt.user == request.user %}
      <div class="col-md-3 col-sm-6">
        <div class="product-grid">
          <div class="product-image">
            <a href="#" class="image">
              <img class="pic-1" src="{{wishlistt.product.p_img1.url}}" height="400px" width="400px">
              <img class="pic-2" src="{{wishlistt.product.p_img2.url}}" height="400px" width="400px">
            </a>
            <ul class="product-links">
              <li><a href="{% url 'add_to_cart' product_id=wishlistt.product.id %}"><i class="fa fa-shopping-cart cart"></i></a></li>
              <li ><a  href="{% url 'delete_from_wishlist' product_id=wishlistt.product.id %}"><i class="fa-solid fa-heart"></i></a></li>
              <li><a href="#"><i class="fa fa-random"></i></a></li>
              <li><a href="#"><i class="fa fa-search"></i></a></li>
            </ul>
          </div>
          <div class="product-content">
            <h3 class="title"><a href="{% url 'product-detail' product_id=wishlistt.product.id %}">{{wishlistt.product.p_name}}</a></h3>
            <div class="price">Rs. {{wishlistt.product.p_price}}</div>
          </div>
        </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
</div>
